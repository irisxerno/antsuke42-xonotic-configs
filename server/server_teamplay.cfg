exec server.cfg

maxplayers 16

hostname "tiny votable Vanilla Teamplay $g_xonoticversion on mystery"
log_file "server_teamplay.log"

minplayers 0
minplayers_per_team 2
alias bots "minplayers 0; minplayers_per_team 2"
alias nobots "minplayers 0; minplayers_per_team 0"

sv_vote_gametype 1   
sv_vote_gametype_options "tdm ca ft ctf kh dom as ons"
// start with ctf
gametype ctf

// addvote teams

port 26000

