// different physics
exec physicsQ.cfg

// weaker air control, but more smooth
// bunny strafing works with a small angle
sv_airaccelerate 10

// steps in maps to work without quirks
sv_stepheight 31

// don't bunny hop by default, this only changes how the movement feels
// but isn't meant to stop players from bunny hopping
sv_track_canjump 1
